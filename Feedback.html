<script>
  //When entering something
let purple=document.getElementById("nameinput");
 purple.addEventListener('focus',Purple,false);
function Purple(){
purple.style.backgroundColor='purple';

}
function Print(){
//Output
//Name
let p =document.getElementById("body");
let nameInput=document.getElementById("nameinput").value;
let name=document.createTextNode(nameInput);

//Email
let emailInput=document.getElementById("emailinput").value;
let email=document.createTextNode(emailInput);

//Phone
let phoneInput=document.getElementById("phoneinput").value;
let phone=document.createTextNode(phoneInput);

//Br
let e=document.createElement("br");
let ee=document.createElement("br");

p.appendChild(name);
p.appendChild(e);
p.appendChild(email);
p.appendChild(ee);
p.appendChild(phone);
}






</script>
